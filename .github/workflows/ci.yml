name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements-dev.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel
          python -m pip install -r requirements-dev.txt
          python -m pip install -e .

      - name: Run pytest with coverage
        run: |
          pytest --cov=persian_transcriber --cov-report=xml --cov-report=term

      - name: Run black formatting check
        run: black --check .

      - name: Run mypy type checks
        run: mypy src/persian_transcriber

      - name: Upload coverage to Codecov
        if: ${{ success() && env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          flags: unittests
          token: ${{ env.CODECOV_TOKEN }}

      - name: Skip Codecov upload (token missing)
        if: ${{ success() && env.CODECOV_TOKEN == '' }}
        run: echo "CODECOV_TOKEN secret not set; skipping Codecov upload."
